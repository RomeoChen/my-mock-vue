<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <article id="root">
    <section>{{name}}</section>
    <section>{{message}}</section>
  </article>

  <script> 
    // DOM -> 字符串模板 -> VNode -> 真正DOM
    const app = new Vue({
      el: '#root',
      data: {
        name: 'romeo',
        message: 'a very handsome top',
      }
    })
  </script>
</body>
</html>
