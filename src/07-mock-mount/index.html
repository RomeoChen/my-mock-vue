<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header id="root">
    <p>{{name}}</p>
    <p>{{message}}</p>
    <p>{{name}} -- {{message}}</p>
    <p>{{deep.firstLevel.secondLevel}}</p>
  </header>
  <script src="my-vue.js"></script>
  <script>
    let app = new MyVue({
        el: '#root',
        data: {
          name: 'romeo',
          message: 'wants to be rich',
          deep: {
            firstLevel: {
              secondLevel: 'awesome'
            }
          }
        }
      })
  </script>
</body>

</html>
